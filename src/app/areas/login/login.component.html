<div class="login-page" style="height: calc(100vh - 114px)!important;">
  <div class="login-box">
    <div class="card card-outline card-primary">
      <app-loading-overlay *ngIf="showOverlay"></app-loading-overlay>
      <div class="card-header text-center">
        <a href="javascript:void(0)" (click)="cancel()" class="h1"><b>THPro</b>Admin</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Đăng nhập để bắt đầu phiên làm việc</p>
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Email/Username" name="accountName" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" name="rememberMe" ngModel>
                <label for="remember">Remember Me</label>
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
          </div>
        </form>
        <div class="social-auth-links text-center mt-2 mb-3">
          <p>- OR -</p>
          <p class="mb-1">
            <a href="#">Bạn đã quên mật khẩu?</a>
          </p>
        </div>
        <div class="mb-3">
          <button type="button" (click)="cancel()" class="btn btn-success btn-block">Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
